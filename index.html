<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/83495cf67e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card bg-transparent border-light">
      <div class="card-body">
        <form id="search-city-form">
          <div class="row">
            <div class="col">
              <input 
                type="text" 
                placeholder="Search city" 
                autofocus autocomplete="off" 
                class="form-control shadow-sm" 
                id="city-input"
                />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary shadow-sm">
                <i class="fas fa-search" id="searchButton">
                </i>
              </button>
            </div>
          </div>
        </form>

        <div class="overview">
          <h1 id="city"> </h1>
              <p class="current-date">
                <span id="date"> </span>
                <br />
                <span id="day"> </span>
                <span id="time"> </span>
                <span id="last-updated">
                  (Last updated)
                </span>
              </p>
        </div>

        <div class="weather-info">
          <div class="row">
            <div class="col-md-3">
              <div class="today-weather-icon">
                <img 
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" 
                alt="Cloudy"
                id="icon">
              </div>
              <p class="today-weather-explaination" id="weather-explaination">
                
               </p>
            </div>

            <div class="col-md-3">
              <div class="today-weather">
                <span class="main-temperature" id="main-temperature">
                  
                 </span>
                <span class="unit">
                  <a href="#" id="celsiusLink" class="active">°C </a> | 
                  <a href="#" id="fahrenheitLink">°F </a>
                </span>
              
                <p class="range-today-temperature">
                  <span id="today-min-temperature"> </span><span>°</span>
                  <span id="today-max-temperature"> </span><span>°</span>
                </p>
              </div>
            </div>

            <div class="col-md-6">
              <div class="row">
                <div class="col">
                  <div class="weather-details-left">
                    <p class="weather-details-title">
                      Sunrise
                    </p>
                    <span class="weather-details-info" id="sunrise-details"> </span>
                    <p class="weather-details-title">
                      Chance of rain
                    </p>
                    <span class="weather-details-info" id="rain-details"> </span>
                    <p class="weather-details-title">
                      Wind
                    </p>
                    <span class="weather-details-info" id="windspeed-details"> </span>
                  </div>
                </div>

                <div class="col">
                  <div class="weather-details-right">
                    <p class="weather-details-title">
                      Sunset
                    </p>
                    <span class="weather-details-info" id="sunset-details"> </span>
                    <p class="weather-details-title">
                      Humidity
                    </p>
                    <span class="weather-details-info" id="humidity-details"> </span>
                    <p class="weather-details-title">
                      Feels like
                    </p>
                    <span class="weather-details-info" id="feels-like-details"> </span><span>°</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast">
            
        </div>

      </div>      
    </div>
      <br />
            <footer>
              <a href="https://github.com/WQ-gold/shecodes-weather-app">Open-source code</a> by <a href="https://www.linkedin.com/in/wen-qing-lee-/"> Wen Qing </a>  and hosted on <a href="https://gallant-jepsen-71b8de.netlify.app">Netlify</a>
            </footer>
  </div>

<script src="src/script.js">
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/83495cf67e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="src/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="card bg-transparent border-light">
      <div class="card-body">
        <form id="search-city-form">
          <div class="row">
            <div class="col">
              <input 
                type="text" 
                placeholder="Search city" 
                autofocus autocomplete="off" 
                class="form-control shadow-sm" 
                id="city-input"
                />
            </div>
            <div class="col">
              <button type="submit" class="btn btn-primary shadow-sm">
                <i class="fas fa-search" id="searchButton">
                </i>
              </button>
            </div>
          </div>
        </form>

        <div class="overview">
          <h1 id="city">
            San Francisco
          </h1>
          
          <p class="current-date" id="date">
            November 8, 2020
          <br />
            Sunday, 19:00
          </p>
        </div>

        <div class="weather-info">
          <div class="row">
            <div class="col-md-3">
              <div class="today-weather">
                <div class="today-weather-icon">
                  <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy">
                </div>
                <p class="weather-explaination">
                  Cloudy
                </p>
              </div>
            </div>

            <div class="col-md-auto">
              <div class="today-weather">
                <span class="main-temperature" id="main-temperature">
                  17
                 </span>
                <span class="unit">
                  <a href="" id="celcius-link">°C </a> | <a href="" id="fahrenheit-link">°F </a>
                </span>
              
              <p class="range-today-temperature">
                19° 14°
              </p>
              </div>
            </div>

            <div class="col-md-6">
              <div class="row">
                <div class="col">
                  <div class="weather-details-left">
                    <p class="weather-details-title">
                      Sunrise
                    </p>
                    <p class="weather-details-info">
                      6:03
                    </p>
                    <p class="weather-details-title">
                      Chance of rain
                    </p>
                    <p class="weather-details-info">
                      10%
                    </p>
                    <p class="weather-details-title">
                      Wind
                    </p>
                    <p class="weather-details-info">
                      2 m/s
                    </p>
                  </div>
                </div>

                <div class="col">
                  <div class="weather-details-right">
                    <p class="weather-details-title">
                      Sunset
                    </p>
                    <p class="weather-details-info">
                      16:44
                    </p>
                    <p class="weather-details-title">
                      Humidity
                    </p>
                    <p class="weather-details-info">
                      70%
                    </p>
                    <p class="weather-details-title">
                      Feels like
                    </p>
                    <p class="weather-details-info">
                      17°
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="weather-forecast">
          <div class="row row-cols-5">
            <div class="col">
              <p class="weather-forecast-day">
                Mon
              </p>
              <div class="weather-forecast-icon">
                <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Sunny">
              </div>
              <p class="weather-forecast-temperature">
                20° 9°
              </p>
            </div>
            <div class="col">
              <p class="weather-forecast-day">
                Tue
              </p>
              <div class="weather-forecast-icon">
                <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png" alt="Partly Cloudy">
              </div>
              <p class="weather-forecast-temperature">
                20° 9°
              </p>
            </div>
            <div class="col">
              <p class="weather-forecast-day">
                Wed
              </p>
              <div class="weather-forecast-icon">
                <img src="https://ssl.gstatic.com/onebox/weather/48/rain_s_cloudy.png" alt="Raining">
              </div>
              <p class="weather-forecast-temperature">
                20° 9°
              </p>
            </div>
            <div class="col">
              <p class="weather-forecast-day">
                Thu
              </p>
              <div class="weather-forecast-icon">
                <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="Cloudy">
              </div>
              <p class="weather-forecast-temperature">
                20° 9°
              </p>
            </div>
            <div class="col">
              <p class="weather-forecast-day">
                Fri
              </p>
              <div class="weather-forecast-icon">
                <img src="https://ssl.gstatic.com/onebox/weather/48/sunny.png" alt="Sunny">
              </div>
              <p class="weather-forecast-temperature">
                20° 9°
              </p>
            </div>
          </div>
        </div>

      </div>      
    </div>
  </div>

<script src="src/script.js">
</script>

</body>
</html>
